<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Leader - WizDesk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 20px;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Success Message */
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-radius: 15px;
            text-align: center;
        }

        .success-message h3 {
            color: #155724;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #155724;
            margin-bottom: 10px;
        }

        .team-code {
            font-size: 1.5rem;
            color: #0c5460;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Message Styles */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .message.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .message.error {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-card {
                padding: 30px 25px;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WizDesk</h1>
            <p>Register as Team Leader</p>
        </header>

        <div class="form-container">
            <div class="form-card">
                <h2>Create Your Team</h2>
                <form id="leaderRegisterForm">
                    <div class="form-group">
                        <input type="text" id="leaderName" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="leaderEmail" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="leaderPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="teamName" placeholder="Team Name" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Create Team</button>
                </form>
                
                <div id="successMessage" class="success-message">
                    <h3>üéâ Registration Successful!</h3>
                    <p>Your team has been created successfully.</p>
                    <p><strong>Team Code: <span id="generatedTeamCode" class="team-code"></span></strong></p>
                    <p style="font-size: 0.9rem; margin-bottom: 20px;">Please save this team code and share it with your team members.</p>
                    <button onclick="window.location.href='index.html'" class="btn-primary" style="background: linear-gradient(135deg, #28a745, #20c997);">Go to Login</button>
                </div>
                
                <p class="back-link">
                    <a href="index.html">‚Üê Back to Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Utility function for showing messages
        const showMessage = (message, type = 'success') => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 4000);
        };

        // Leader Registration Form
        const leaderRegisterForm = document.getElementById('leaderRegisterForm');
        const successMessage = document.getElementById('successMessage');

        if (leaderRegisterForm) {
            leaderRegisterForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const data = {
                    name: document.getElementById('leaderName').value,
                    email: document.getElementById('leaderEmail').value,
                    password: document.getElementById('leaderPassword').value,
                    teamName: document.getElementById('teamName').value
                };

                try {
                    const response = await fetch(`${API_BASE}/auth/register-leader`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Show success message with team code
                        document.getElementById('generatedTeamCode').textContent = result.teamCode;
                        leaderRegisterForm.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else {
                        showMessage(result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Registration failed. Please try again.', 'error');
                }
            });
        }
    </script>
</body>
</html>
