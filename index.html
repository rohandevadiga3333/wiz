<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizDesk - Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 20px;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
            align-items: start;
        }

        .login-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .login-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .divider span {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Status Messages */
        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .divider {
                display: none;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
            
            .login-section {
                padding: 30px 25px;
            }
        }

        /* Message Styles */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .message.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .message.error {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
        }

        .message.warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        .message.info {
            background: linear-gradient(135deg, #17a2b8, #20c997);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WizDesk</h1>
            <p>Transparent Task Management System</p>
        </header>

        <div class="login-container">
            <div class="login-section leader-login">
                <h2>Team Leader Login</h2>
                <form id="leaderLoginForm">
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Team Code" required>
                    </div>
                    <button type="submit" class="btn-primary">Login as Leader</button>
                </form>
                <p class="register-link">New leader? <a href="register-leader.html">Register here</a></p>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="login-section member-login">
                <h2>Team Member Login</h2>
                <form id="memberLoginForm">
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Team Code" required>
                    </div>
                    <button type="submit" class="btn-primary">Login as Member</button>
                </form>
                
                <!-- Status messages for member login -->
                <div id="memberStatusMessage" style="display: none;"></div>
                
                <p class="register-link">New member? <a href="member-register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Common utility functions
        const showMessage = (message, type = 'success') => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 4000);
        };

        // Show status message in member login form
        const showMemberStatusMessage = (message, type = 'info') => {
            const statusDiv = document.getElementById('memberStatusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            statusDiv.style.display = 'block';
        };

        // Hide member status message
        const hideMemberStatusMessage = () => {
            const statusDiv = document.getElementById('memberStatusMessage');
            statusDiv.style.display = 'none';
            statusDiv.innerHTML = '';
        };

        // Check member status before login
        const checkMemberStatus = async (email, teamCode) => {
            try {
                const response = await fetch(`${API_BASE}/auth/check-member-status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, teamCode })
                });

                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Error checking member status:', error);
                return null;
            }
        };

        // Leader Login
        const leaderLoginForm = document.getElementById('leaderLoginForm');
        if (leaderLoginForm) {
            leaderLoginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const inputs = leaderLoginForm.querySelectorAll('input');
                const data = {
                    email: inputs[0].value,
                    password: inputs[1].value,
                    teamCode: inputs[2].value
                };

                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Check if user is actually a leader
                        if (result.user.role !== 'leader') {
                            showMessage('Access denied. This account is not a team leader.', 'error');
                            return;
                        }

                        showMessage('Login successful! Redirecting...', 'success');
                        localStorage.setItem('user', JSON.stringify(result.user));
                        setTimeout(() => {
                            window.location.href = 'leader-dashboard.html';
                        }, 1000);
                    } else {
                        showMessage(result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Login failed. Please try again.', 'error');
                }
            });
        }

        // Member Login
        const memberLoginForm = document.getElementById('memberLoginForm');
        if (memberLoginForm) {
            memberLoginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const inputs = memberLoginForm.querySelectorAll('input');
                const email = inputs[0].value;
                const password = inputs[1].value;
                const teamCode = inputs[2].value;

                // Hide any previous status messages
                hideMemberStatusMessage();

                try {
                    // First check member status
                    const statusCheck = await checkMemberStatus(email, teamCode);
                    
                    if (statusCheck && !statusCheck.canLogin) {
                        // Show appropriate status message
                        if (statusCheck.status === 'pending') {
                            showMemberStatusMessage(
                                'Your membership is pending approval from the team leader. Please wait for approval.',
                                'pending'
                            );
                        } else if (statusCheck.status === 'rejected') {
                            showMemberStatusMessage(
                                'Your membership request was rejected. Please contact your team leader.',
                                'rejected'
                            );
                        } else {
                            showMemberStatusMessage(
                                statusCheck.message || 'Unable to login. Please contact your team leader.',
                                'info'
                            );
                        }
                        return;
                    }

                    // If status is approved or no status check available, proceed with login
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, teamCode })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Additional check for member status in the response
                        if (result.user.role === 'member' && result.user.status !== 'approved') {
                            if (result.user.status === 'pending') {
                                showMessage('Your membership is pending approval from the team leader.', 'warning');
                            } else if (result.user.status === 'rejected') {
                                showMessage('Your membership request was rejected. Please contact your team leader.', 'error');
                            } else {
                                showMessage('Unable to login. Please contact your team leader.', 'error');
                            }
                            return;
                        }

                        showMessage('Login successful! Redirecting...', 'success');
                        localStorage.setItem('user', JSON.stringify(result.user));
                        setTimeout(() => {
                            if (result.user.role === 'leader') {
                                window.location.href = 'leader-dashboard.html';
                            } else {
                                window.location.href = 'member-dashboard.html';
                            }
                        }, 1000);
                    } else {
                        showMessage(result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Login failed. Please try again.', 'error');
                }
            });

            // Clear status message when user starts typing
            memberLoginForm.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', hideMemberStatusMessage);
            });
        }

        // Check if user is already logged in - REMOVED AUTO-REDIRECT
        // Users must always go through login page
        document.addEventListener('DOMContentLoaded', () => {
            // Clear any existing user data to force login
            localStorage.removeItem('user');
        });
    </script>
</body>
</html>
